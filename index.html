<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dark Cube</title>
 
    <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div id="container">

    <div class="header">
        <h1>Dark Cube</h1>
   </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <div id="text-overlay">
        <h2>Node Information</h2>
        <p>This is some demo text to demonstrate the effect of displaying additional information when a node is selected.</p>
    </div> <!-- Text overlay container -->


    <div class="footer">

        <div id="nodeNumber" class="control">
            <span id="nodeNumberValue">000</span>
        </div>

        <datalist id="markers">
            <option value="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
        </datalist>

        <div class="control">
            <input type="range" id="x" min="0" max="5" value="0" step="1" list="markers">
            <label for="x">Machiavelian</label>
        </div>
        <div class="control">
            <input type="range" id="y" min="0" max="5" value="0" step="1" list="markers">
            <label for="y">Narcissist</label>
        </div>
        <div class="control">
            <input type="range" id="z" min="0" max="5" value="0" step="1" list="markers">
            <label for="z">Psychopath</label>
        </div>

    </div>

</div><!-- container -->


<script src="script.js"></script>

</body>
</html>
